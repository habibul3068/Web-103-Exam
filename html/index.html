<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- UPDATED BODY BACKGROUND --- */
        body {
            /* Pointing to the image in the img folder */
            background-image: url('../img/background.png');
            
            /* Ensures the image covers the whole screen nicely */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- GLASS NAVBAR CSS --- */
        .navbar-glass {
            background: rgba(255, 255, 255, 0.2); /* Slightly higher opacity for better visibility on complex background */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand, .nav-link {
            color: #2d3436 !important;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1); /* Adds slight shadow for readability */
        }

        .nav-link:hover {
            color: #0984e3 !important;
        }

        /* Main layout container */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px; /* Added padding so card doesn't go under navbar on small screens */
        }
        
        /* Card Styling */
        /* Added another glass effect to the card so it blends better with the new background */
        .weather-card {
            max-width: 900px;
            height: 500px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent card background */
            backdrop-filter: blur(5px); /* Slight blur on the card itself */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Making the left side semi-transparent black for contrast */
        .card-left {
             background-color: rgba(0, 0, 0, 0.5) !important;
        }

        /* Making the right side semi-transparent lighter black */
        .card-right {
             background-color: rgba(0, 0, 0, 0.2) !important;
        }


        #image {
            max-width: 80%;
            height: auto;
            object-fit: contain;
        }
        
        .status-badge {
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-glass">
        <div class="container">
            <a class="navbar-brand" href="#">WeatherApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Forecast</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="card weather-card shadow-lg overflow-hidden w-75">
            <div class="row g-0 h-100">
                
                <div class="col-md-6 card-left text-white p-5 d-flex flex-column justify-content-center">
                    <h1 class="display-4 fw-bold text-uppercase mb-4">Weather <br> Forecast</h1>
                    
                    <select id="select" class="form-select form-select-lg mb-3 rounded-pill" onchange="checkWeather()">
                        <option value="">-- Select City --</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Sylhet">Sylhet</option>
                        <option value="Khulna">Khulna</option>
                    </select>

                    <p id="error" class="text-warning fw-bold mt-2"></p>
                </div>

                <div class="col-md-6 card-right position-relative d-flex justify-content-center align-items-center">
                    <div id="statusText" class="status-badge position-absolute top-0 mt-5 px-4 py-2 rounded-pill text-white fw-bold text-uppercase" style="display: none;"></div>
                    <img id="image" src="" alt="Weather" class="img-fluid rounded shadow-lg" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
