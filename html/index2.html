<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Forecast</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-primary py-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">YOUR LOGO</a>

      <div class="collapse navbar-collapse d-flex justify-content-end">
        <ul class="navbar-nav gap-4">
          <li class="nav-item"><a class="nav-link fw-semibold" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- HERO SECTION -->
  <div class="container mt-5">
    <div class="row align-items-center">

      <div class="col-md-6">
        <h1 class="fw-bold display-5">WEATHER <br> FORECAST</h1>
        <p class="mt-3 text-secondary">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit,
          sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>

        <button class="btn btn-primary px-4 py-2 mt-3 rounded-pill">
          READ MORE
        </button>
      </div>

      <div class="col-md-6 d-flex justify-content-center">
        <div class="position-relative"></div>
      </div>

    </div>
  </div>


  <!-- WEATHER SECTION -->
  <div class="container my-5">
    <div class="card p-4 shadow">

      <h4 class="fw-bold mb-3">Check Weather by District</h4>

      <select id="district" class="form-select w-50">
        <option value="">-- Select District --</option>
        <option value="Dhaka">Dhaka</option>
        <option value="Sylhet">Sylhet</option>
        <option value="Khulna">Khulna</option>
      </select>

      <!-- Warning message -->
      <p id="warning" class="text-danger fw-semibold mt-2"></p>

      <button onclick="showWeather()" class="btn btn-primary mt-3 w-25">
        Submit
      </button>

      <!-- Output -->
      <div id="output" class="mt-4 fs-5 fw-semibold"></div>

      <!-- Weather Images -->
      <img id="sunny" src="sunny.png" width="150" class="mt-3" style="display:none;">
      <img id="rainy" src="rainy.png" width="150" class="mt-3" style="display:none;">
      <img id="cloudy" src="cloudy.png" width="150" class="mt-3" style="display:none;">

    </div>
  </div>

  <!-- IMPORT JS -->
  <script src="../js/index2.js"></script>

</body>
</html>
